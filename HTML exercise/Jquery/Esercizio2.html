<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <label>Password</label>
                <input type="password" id="password">
                <label>Password Nuova</label>
                <input type="password" id="passwordNuova">
                <input type="button" id="checkPwd" value="Verifica Password">
            </fieldset>
        </form>
        <p id="PasswordCheckP"></p>
    </body>
    <script>
    $(document).ready(
        function(){
            $("#checkPwd").click(function(){        
                if($("#password").val() == $("#passwordNuova").val()){
                    var PasswordCheckP = $("#PasswordCheckP");
                    PasswordCheckP.text("Le password sono analoghe");
                    PasswordCheckP.css("color", "green");
                }
                else
                {
                    var PasswordCheckP = $("#PasswordCheckP");
                    PasswordCheckP.text("Le password sono diverse");
                    PasswordCheckP.css("color", "red");
                }
            })
        })
    </script>
</html>
